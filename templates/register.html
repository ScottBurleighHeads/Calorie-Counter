{% extends "layout.html" %}

{% block content %}

  <div class = "col-md-3 pl-5 ml-5">
      <h3>Sign up</h3>
        <form action= "{{ url_for('auth.auth_register') }}" method='POST'>
                <div class="form-group align-middle">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input type="text" name="first_name"class="form-control" id="first_name" placeholder="First name">
                    </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="last_name"class="form-control" id="surname" placeholder="Surname">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" name="phone"class="form-control" id="mobile" placeholder="Mobile:10 digits">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>       
    </div>

{% endblock %}
