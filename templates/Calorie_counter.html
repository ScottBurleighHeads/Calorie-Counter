{% extends "layout.html" %}

{% block content %} 
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input class="form-control mr-sm-2"  type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  
  <h1>{{ values["label"] }}</h1>
  <h1>Total calories: {{ values["nutrients"]['ENERC_KCAL'] }}</h1>
  {% if values["image"] is defined %}
      <img src='{{ values["image"] }}' alt="Responsive image" class="img-thumbnail"> 
  {% else %}
      <p>No image</p>
  {% endif %}
{% endblock %}
